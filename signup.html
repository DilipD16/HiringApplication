<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers App - Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('signup.jpg') center/cover no-repeat; 
            background-color: #f8f9fa; 
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .signup-container h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer-text {
            color: #6c757d;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Farmers App Sign Up</h2>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group password-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="eye-icon" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
        </div>

        <button type="button" onclick="signup()">Sign Up</button>

        <p class="footer-text">Already have an account? <a href="index.html">Log In</a></p>
    </div>

    <script>
        function togglePasswordVisibility(elementId) {
            var passwordInput = document.getElementById(elementId);
            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
        }

        function signup() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!passwordRegex.test(password)) {
                alert('Password must contain at least 8 characters, including a capital letter, a number, and a special symbol.');
                return;
            }

            if (!email.includes('@')) {
                alert('Invalid email address.');
                return;
            }

            var users = JSON.parse(localStorage.getItem('users')) || [];
            var existingUser = users.find(u => u.username === username);

            if (existingUser) {
                alert('Username already exists. Please choose a different username.');
            } else {
                var newUser = { username, email, password };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                alert('Sign up successful! Redirecting to login page...');
                window.location.href = 'index.html';
            }
        }
    </script>

</body>
</html>
